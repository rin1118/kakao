<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>채팅방</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">3:07</span>
            </div>
    
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">89%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">선재</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>

    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">                                          <!--채팅방 상단 날짜-->
                2019년 10월 17일    
            </span>
            <li class="incoming-message message">                                   <!--상대방 채팅-->
                <img src="images/sun.jpg" class="m-avatar message_avatar">
                <div class="message__content">
                    <span class="message__author">선재</span>                       <!--상대방 이름-->
                    <span class="message__bubble">                                   <!--상대방 말풍선-->
                        나는 피자가 먹고싶다😢😢
                    </span>
                    <span class="message__timestamp">                                   <!--메시지 발신 시간-->
                        오후 4:16
                    </span>
                </div>
            </li>

            <li class="sent-message message">                                       <!--본인 채팅-->
                <div class="message__content">                                      <!--본인 말풍선-->
                    <span class="message__bubble">나도 피자가 먹고싶다😥😢😢</span>          
                    <span class="message__timestamp">                                   <!--메시지 발신 시간-->
                        오후 4:17
                    </span>
                </div>
            </li>

            <li class="incoming-message message">                                   <!--상대방 채팅-->
                <img src="images/sun.jpg" class="m-avatar message_avatar">
                <div class="message__content">
                    <span class="message__author">선재</span>                       <!--상대방 이름-->
                    <span class="message__bubble">                                   <!--상대방 말풍선-->
                        나는 피자가 먹고싶다😢😢
                    </span>
                    <span class="message__timestamp">                                   <!--메시지 발신 시간-->
                        오후 4:16
                    </span>
                </div>
            </li>

            <li class="sent-message message">                                       <!--본인 채팅-->
                <div class="message__content">                                      <!--본인 말풍선-->
                    <span class="message__bubble">나도 피자가 먹고싶다😥😢😢</span>          
                    <span class="message__timestamp">                                   <!--메시지 발신 시간-->
                        오후 4:17
                    </span>
                </div>
            </li>
        </ul>
    </main>

        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="send Message" class="chat__write-input"/>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div> -->

    <div class="chat__write--container">
        <input type="text" placeholder="Send message" class="chat__write">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    
    <div class="bigScreen">
        <span class="bigScreen__text">
            please make your screen small😊 
        </span>
    </div>
</body>
</html>
